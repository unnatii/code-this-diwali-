<!doctype HTML>
<html>
<head>
<title>
Calculator
</title>
<script type="text/javascript">
function display(x){
txt.val.value=txt.val.value+x;
}

</script>

<style type="text/css">
#box{
padding:10px;
margin:150px 0 0 500px ;
height:250px;
width:265px;
background-color:grey;
}
#btn{
padding:10px 20px 10px 20px;
}
#space{
padding:10px ;
width:150px;
}
</style>
</head>
<body>
<div id="box">
<form name="txt">
<input id="space" type="text" name="val">
<input id="btn" type="button" value="cls" onClick="val.value=''"><br>
<input id="btn" type="button" value="7" name="btn15" onClick="display(btn15.value)">
<input id="btn" type="button" value="8" name="btn14" onClick="display(btn14.value)">
<input id="btn" type="button" value="9" name="btn13" onClick="display(btn13.value)">
<input id="btn" type="button" value="/" name="btn11" onClick="display(btn11.value)"><br>
<input id="btn" type="button" value="4" name="btn7" onClick="display(btn7.value)">
<input id="btn" type="button" value="5" name="btn8" onClick="display(btn8.value)">
<input id="btn" type="button" value="6" name="btn9" onClick="display(btn9.value)">
<input id="btn" type="button" value="*" name="btn10" onClick="display(btn10.value)"><br>

<input id="btn" type="button" value="1" name="btn1" onClick="display(btn1.value)">
<input id="btn" type="button" value="2" name="btn2" onClick="display(btn2.value)">
<input id="btn" type="button" value="3" name="btn3" onClick="display(btn3.value)">
<input id="btn" type="button" value="-" name="btn4" onClick="display(btn4.value)"><br>
<input id="btn" type="button" value="0" name="btn12" onClick="display(btn12.value)">
<input id="btn" type="button" value="." name="btn5" onClick="display(btn5.value)">
<input id="btn" type="button" value="=" name="btn6" onClick="val.value=eval(val.value)">
<input id="btn" type="button" value="+" name="btn16" onClick="display(btn16.value)">






</form>
</div>
</body>

</html>
